        _2x: "img/testimonials/Mariposa.jpg"

    

    - name: ""
      position: ""
      content: "Mi visión es liderar proyectos de transformación digital que faciliten una toma de decisiones más precisa y oportuna, impulsando una cultura de mejora continua y adaptabilidad. Asimismo, me enfoco en diseñar soluciones personalizadas y adaptadas a las necesidades particulares de cada proyecto, con el fin de contribuir a la competitividad y a la creación de valor en entornos industriales cada vez más exigentes y dinámicos."
