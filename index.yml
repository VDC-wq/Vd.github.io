# about
about:
  enable: true
  title: "SOBRE MÍ"
  content: 
    <p class="lead">
    <strong>Mi nombre es Valeria Jishet Devans Castro, tengo 18 años y actualmente estoy en mi tercer semestre de Ingeniería Industrial en la Universidad del Magdalena. Desde muy joven he tenido una profunda curiosidad por cómo funciona el mundo que me rodea, lo que inicialmente me llevó a considerar la medicina como mi carrera profesional.
    </p>
    <p class="lead">
    <strong>Me fascinaba la idea de ayudar directamente a las personas y contribuir al bienestar de la sociedad. Pero a medida que exploraba diferentes campos, descubrí mi pasión por la tecnología y la ingeniería, especialmente la inteligencia artificial y la programación.
    </p>
  button:
    icon: "icon-smile-fill"
    btnText: "Más sobre mí"
    URL: "https://vdc-wq.github.io/Sm.github.io/"
  image:
    x: "img/who-am-i/Soy.jpg"
    _2x: "img/who-am-i/Soy.jpg"

